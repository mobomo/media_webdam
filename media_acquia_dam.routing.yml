media_acquia_dam.config:
  path: '/admin/config/media/webdam'
  defaults:
    _form: '\Drupal\media_acquia_dam\Form\WebdamConfig'
    _title: 'Webdam Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.user.webdam_auth:
  path: '/user/{user}/webdam'
  defaults:
    _title: 'Webdam'
    _controller: '\Drupal\media_acquia_dam\Controller\OauthController::authPage'
  requirements:
    _user_is_logged_in: 'TRUE'
    user: \d+

media_acquia_dam.auth_start:
  path: '/webdam/authStart'
  defaults:
    _title: 'Redirect to Webdam'
    _controller: '\Drupal\media_acquia_dam\Controller\OauthController::authStart'
  requirements:
    _user_is_logged_in: 'TRUE'

media_acquia_dam.auth_finish:
  path: '/webdam/authFinish'
  defaults:
    _title: 'Authentication finalization'
    _controller: '\Drupal\media_acquia_dam\Controller\OauthController::authFinish'
  requirements:
    _user_is_logged_in: 'TRUE'

media_acquia_dam.asset_details:
  path: 'webdam/asset/{assetId}'
  defaults:
    _controller: '\Drupal\media_acquia_dam\Controller\WebdamController:assetDetailsPage'
    _title_callback: '\Drupal\media_acquia_dam\Controller\WebdamController:assetDetailsPageTitle'
  requirements:
    _user_is_logged_in: 'TRUE'
    assetId: \d+
